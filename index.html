<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple web page showcasing my skills in HTML, CSS, and JavaScript, as well as my travels around the world and personal thoughts on each journey."
    />
    <link rel="icon" href="/images/favicon.ico" />
    <title>My Travel Reviews</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="introduce">
          <div class="wrapper">
            <span>
              <h5 class="country" style="--idx: 0"></h5>
            </span>
            <span>
              <h1 class="title" style="--idx: 1"></h1>
            </span>
            <span>
              <p class="description" style="--idx: 2"></p>
            </span>
            <span>
              <button class="discover-button" style="--idx: 3"></button>
            </span>
          </div>
        </div>
        <div class="thumbnail-list">
          <div class="wrapper"></div>
        </div>
      </div>

      <div class="navigation">
        <button class="next-button">Next</button>
        <span class="line"></span>
        <span class="ordinal-number"></span>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
